<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Expense Tracker</h1>
        <div class="container text-start shadow p-3 mb-5 rounded">
            <div class="cashflow-container">
                <div class="fs-4" class="income-container">
                    <h3>Income</h3>
                    <span class="fs-2 text-success">$ <span class="fs-4" id="income">0</span></span>
                </div>
                <div class="expense-container">
                    <h3>Expense</h3>
                    <span class="fs-2 text-danger">$ <span class="fs-4" id="expense">0</span></span>
                </div>
                <div class="balance-container">
                    <h3>Your Balance</h3>
                    <span class="fs-2">$ <span class="fs-4" id="balance">0</span></span>
                </div>
            </div>
            <div class="transaction-container">
                <h3 class="text-secondary">Transaction History</h3>
                <ul id="transaction">
                </ul>
            </div>
            <div class="form-container">
                <h3>Add new transaction</h3>
                <label class="fs-4" for="description">Description</label>
                <input class="bg-transparent w-100 p-1 fs-4 text-light rounded border-light my-2" id="description"
                    type="text">
                <label class="fs-4" for="amount">Amount</label>
                <input class="bg-transparent w-100 p-1 fs-4 text-light rounded border-light my-2" id="amount"
                    type="number">
                <button id="incomeBtn" class="btn btn-success btn-lg w-100 my-2">Add Income</button>
                <button id="expenseBtn" class="btn btn-danger btn-lg w-100 my-2">Add Expense</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
